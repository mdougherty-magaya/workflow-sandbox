name: Builder 1
on:
  push:
    branches:
      - 'develop*'
  workflow_dispatch:

jobs:
  builder:
    needs:
      - get-build-number
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v3
        with:
          fetch-tags: true

      - name: Show environment
        run: env
      - name: Dump GitHub context
        env:
          GITHUB_CONTEXT: ${{ toJson(github) }}
        run: echo "$GITHUB_CONTEXT"
      - name: Dump runner context
        env:
          RUNNER_CONTEXT: ${{ toJson(runner) }}
        run: echo "$RUNNER_CONTEXT"

      - name: Dump 'needs' outputs
        env:
          OUTPUT_CONTEXT: ${{ toJson(needs.get-build-number.outputs) }}
        run: echo "$OUTPUT_CONTEXT"
      
      - name: Show build number
        run: |
          echo Build Number: ${{ needs.get-build-number.outputs.build_number }}
        
  get-build-number:
    uses: ./.github/workflows/build-number.yml
    with:
      sub_folder: '3.0.0/'
            