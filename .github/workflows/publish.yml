name: .NET publish
#
on:
  push:
    branches:
      - "*"

jobs:
  build:
    runs-on: macos-latest    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Setup .NET Core @ Latest
        uses: actions/setup-dotnet@v3
        
      - name: Install workloads
        run: dotnet workload install maui-android maui-ios
      
      - name: Restore Packages
        run: dotnet restore
#      - name: Build Sandbox app
#        run: dotnet build --configuration Release --no-restore

      - name: Set package version v2
        run: |
          echo "PackageVersionV2=2.0.0-alpha.${GITHUB_RUN_NUMBER}+$(echo $GITHUB_SHA | cut -c1-8)" >> "$GITHUB_ENV"

      - name: Show environment
        env:
          PACKAGE_VERSION: 2.0.0-alpha.${GITHUB_RUN_NUMBER}+${GITHUB_SHA:0:8}
        run: env
